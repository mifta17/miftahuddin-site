backend:
    name: git-gateway
    branch: master
    commit_messages:
        create: "Create {{collection}} “{{slug}}”"
        update: "Update {{collection}} “{{slug}}”"
        delete: "Delete {{collection}} “{{slug}}”"
        uploadMedia: "[skip ci] Upload “{{path}}”"
        deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
    - name: "blog"
      label: "Blog"
      folder: "src/content/blogs"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - {
                label: "Title",
                name: "title",
                widget: "string",
            }
          - {
                label: "Publish Date",
                name: "date",
                widget: "datetime",
            }
          - {
                label: "Content Type",
                name: "type",
                widget: "select",
                options:
                    [
                        "BLOG",
                        "PROJECT",
                    ],
                default:
                    [
                        "BLOG",
                    ],
            }
          - {
                label: "Description",
                name: "description",
                widget: "text",
                required: false,
            }
          - {
                label: "Featured Post",
                name: "featuredpost",
                widget: "boolean",
                required: false,
            }
          - {
                label: "Draft",
                name: "draft",
                widget: "boolean",
                default: true,
            }
          - {
                label: "Featured Image",
                name: "featuredimage",
                widget: image,
                required: false,
            }
          - {
                label: "Body",
                name: "body",
                widget: "markdown",
            }
          - {
                label: "Tags",
                name: "tags",
                widget: "list",
            }

    - name: "project"
      label: "Project"
      folder: "src/content/projects"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - {
                label: "Title",
                name: "title",
                widget: "string",
            }
          - {
                label: "Publish Date",
                name: "date",
                widget: "datetime",
            }
          - {
                label: "Content Type",
                name: "type",
                widget: "select",
                options:
                    [
                        "BLOG",
                        "PROJECT",
                    ],
                default:
                    [
                        "BLOG",
                    ],
            }
          - {
                label: "Draft",
                name: "draft",
                widget: "boolean",
                default: true,
            }
          - {
                label: "Featured Image",
                name: "featuredimage",
                widget: image,
            }
          - {
                label: "Description",
                name: "description",
                widget: "text",
            }
          - {
                label: "Github",
                name: "github",
                widget: "string",
                required: false,
            }
          - {
                label: "Demo",
                name: "demo",
                widget: "string",
                required: false,
            }
          - {
                label: "Tags",
                name: "tags",
                widget: "list",
            }
